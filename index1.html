<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNAS.RU | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем иконки -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #111827);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.2rem;
            background: linear-gradient(to right, #00d2ff, #9cedff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-bottom: 2.5rem;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            background-color: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Сетка кнопок */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
            .container { padding: 1.5rem; }
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
        }

        .card:hover {
            background: var(--glass-hover);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card i {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .card-desc {
            font-size: 0.75rem;
            color: #94a3b8;
            line-height: 1.3;
        }

        /* Специальный стиль для Synology (на всю ширину) */
        .full-width {
            grid-column: span 2;
        }
        @media (max-width: 480px) { .full-width { grid-column: span 1; } }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #475569;
        }

        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(58, 123, 213, 0.2) 0%, rgba(58, 123, 213, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(60px);
        }
        .orb-1 { top: -150px; left: -150px; }
        .orb-2 { bottom: -150px; right: -150px; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="logo">SKYNAS</div>
        <p class="subtitle">Экосистема частных сервисов</p>
        
        <div class="status-badge">
            <span class="status-dot"></span>
            Все системы работают штатно
        </div>

        <div class="grid">
            <!-- AI Agent -->
            <a href="https://ai.skynas.ru" class="card">
                <i data-lucide="bot"></i>
                <span class="card-title">AI Agents</span>
                <span class="card-desc">Open WebUI: нейросети и модели</span>
            </a>

            <!-- RocketChat -->
            <a href="https://chat.skynas.ru" class="card">
                <i data-lucide="message-square"></i>
                <span class="card-title">Messenger</span>
                <span class="card-desc">RocketChat приватный чат</span>
            </a>

            <!-- Jitsi -->
            <a href="https://jitsi.skynas.ru" class="card">
                <i data-lucide="video"></i>
                <span class="card-title">Video Conf</span>
                <span class="card-desc">Jitsi видеоконференции</span>
            </a>

            <!-- Mailcow -->
            <a href="https://mail.skynas.ru" class="card">
                <i data-lucide="mail"></i>
                <span class="card-title">Mail Service</span>
                <span class="card-desc">Почтовый сервер Mailcow</span>
            </a>

            <!-- Synology -->
            <a href="https://synya.skynas.ru" class="card full-width">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i data-lucide="hard-drive"></i>
                    <div>
                        <span class="card-title" style="margin-bottom: 0;">Synology NAS</span>
                        <p class="card-desc">Основное файловое хранилище системы</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="footer">
            &copy; 2024-2026 SKYNAS.RU
        </div>
    </div>

    <script>
        // Инициализация иконок
        lucide.createIcons();
    </script>
</body>
</html>
