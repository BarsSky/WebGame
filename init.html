<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNAS.RU | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #00d2ff;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --online: #10b981;
            --offline: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #111827);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        @keyframes gradient { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .container {
            position: relative; 
            z-index: 1; 
            text-align: center; 
            padding: 2.5rem;
            background: var(--glass-bg); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); 
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); 
            max-width: 650px; 
            width: 100%;
        }

        .stats-container {
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-bottom: 25px; 
            background: rgba(255,255,255,0.03); 
            padding: 15px; 
            border-radius: 20px;
        }

        .stat-item {
            width: 80px; 
            text-align: center;
        }

        .circular-chart {
            display: block; 
            margin: 5px auto; 
            max-width: 60px;
        }

        .circle-bg {
            fill: none; 
            stroke: rgba(255,255,255,0.1); 
            stroke-width: 3;
        }

        .circle {
            fill: none; 
            stroke-width: 3; 
            stroke-linecap: round; 
            transition: stroke-dasharray 1s ease; 
            stroke: var(--primary-color);
        }

        .percentage {
            fill: #fff; 
            font-size: 0.6rem; 
            text-anchor: middle; 
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.6rem; 
            color: #94a3b8; 
            font-weight: 700; 
            display: block;
        }

        .logo {
            font-size: 2.5rem; 
            font-weight: 700; 
            background: linear-gradient(to right, #00d2ff, #9cedff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-transform: uppercase; 
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            margin-bottom: 20px;
        }

        .card {
            display: flex; 
            flex-direction: column; 
            padding: 14px; 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 16px; 
            text-decoration: none; 
            color: white; 
            transition: 0.3s; 
            text-align: left;
        }

        .card:hover {
            background: rgba(255,255,255,0.1); 
            border-color: var(--primary-color); 
            transform: translateY(-2px);
        }

        .card i {
            color: var(--primary-color); 
            margin-bottom: 8px;
        }

        .card-title {
            font-weight: 600; 
            font-size: 0.9rem;
        }

        .card-desc {
            font-size: 0.7rem; 
            color: #94a3b8;
        }

        .full-width {
            grid-column: span 2;
        }

        .game-trigger {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border: none; 
            padding: 14px 24px; 
            border-radius: 12px; 
            color: white; 
            font-weight: 600; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            transition: 0.3s; 
            width: 100%;
            font-size: 1.1rem;
        }

        .game-trigger:hover {
            opacity: 0.92; 
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Proxmox Stats -->
        <div class="stats-container">
            <div class="stat-item">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path id="cpu-circle" class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="20.35" class="percentage" id="cpu-text">0%</text>
                </svg>
                <span class="stat-label">CPU</span>
            </div>
            <div class="stat-item">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path id="ram-circle" class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="20.35" class="percentage" id="ram-text">0%</text>
                </svg>
                <span class="stat-label">RAM</span>
            </div>
        </div>

        <div class="logo">SKYNAS</div>
        
        <div class="grid">
            <a href="https://ai.skynas.ru" class="card">
                <i data-lucide="bot"></i>
                <span class="card-title">AI Agents</span>
                <span class="card-desc">Open WebUI AI</span>
            </a>
            <a href="https://chat.skynas.ru" class="card">
                <i data-lucide="message-square"></i>
                <span class="card-title">Messenger</span>
                <span class="card-desc">RocketChat</span>
            </a>
            <a href="https://jitsi.skynas.ru" class="card">
                <i data-lucide="video"></i>
                <span class="card-title">Video</span>
                <span class="card-desc">Jitsi Meet</span>
            </a>
            <a href="https://mail.skynas.ru" class="card">
                <i data-lucide="mail"></i>
                <span class="card-title">Mail</span>
                <span class="card-desc">Mailcow</span>
            </a>
            <a href="https://synya.skynas.ru" class="card full-width">
                <i data-lucide="hard-drive"></i>
                <span class="card-title">Synology NAS</span>
                <span class="card-desc">Data Storage Center</span>
            </a>
        </div>

        <button class="game-trigger" onclick="openMazeGame()">
            <i data-lucide="gamepad-2"></i> ИГРАТЬ В ЛАБИРИНТ
        </button>
    </div>

    <script>
        lucide.createIcons();

        // Proxmox stats
        const PVE_TOKEN = "Status@pam!skynas-st=c971fe8f-2e47-474d-9859-5376d48db895";
        
        async function updatePVEStats() {
            try {
                const response = await fetch('https://prox-api.skynas.ru', { 
                    headers: { 'Authorization': `PVEAPIToken=${PVE_TOKEN}` } 
                });
                if (!response.ok) throw new Error('Network response was not ok');
                
                const resData = await response.json();
                const data = resData.data;
                
                const cpu = Math.round(data.cpu * 100);
                const ram = Math.round((data.memory.used / data.memory.total) * 100);
                
                document.getElementById('cpu-circle').setAttribute('stroke-dasharray', `${cpu}, 100`);
                document.getElementById('cpu-text').textContent = `${cpu}%`;
                document.getElementById('ram-circle').setAttribute('stroke-dasharray', `${ram}, 100`);
                document.getElementById('ram-text').textContent = `${ram}%`;
            } catch (e) {
                console.error("Ошибка получения статистики Proxmox:", e);
            }
        }

        setInterval(updatePVEStats, 8000);
        updatePVEStats(); // первый запуск сразу

        // Открытие игры в новой вкладке
        function openMazeGame() {
            window.open('maze.html', '_blank');
        }
    </script>
</body>
</html>
