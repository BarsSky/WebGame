<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maze Maze Daze</title>
    <link rel="stylesheet" href="maze.css">
</head>

<body tabindex="0">

    <!--  挟 -->
    <div id="main-menu" class="main-menu">
        <div class="menu-content">
            <h1 class="game-title">MAZE MAZE DAZE</h1>
            <p class="subtitle">MMD</p>
            <div class="menu-buttons" id="menu-buttons"></div>
            <div class="menu-footer">
                <button onclick="changeLanguage()"> RU/EN</button>
                <span id="version">v1.3</span>
            </div>
        </div>
    </div>
    <!-- maze.html -->
    <div class="header-controls">
        <button onclick="backToMenu()" class="menu-btn"> 挟</button>
        <button onclick="toggleDebugPanel()" class="debug-btn">锔 孝</button>
    </div>

    <!-- 邪薪械谢 芯谢邪写泻懈 -->
    <div id="debug-panel" class="side-panel" style="display: none;">
        <h3>小孝校孝蝎</h3>
        <button onclick="engine.level++; setupGame()">[小 校携]</button>
        <button onclick="engine.resetProgress(); setupGame()">[小小]</button>
        <hr>
        <button onclick="toggleDebugPanel()">蝎孝鞋</button>
    </div>
    <!--  -->
    <div id="game-container" class="app-container" style="display:none">
        <div class="header-info">
            <!-- <span onclick="selectLevel()" style="cursor:pointer; color:#3b82f6; font-size:0.7rem; margin-left:10px;">[小 校携]</span> -->
            <!-- <span onclick="resetGame()" style="cursor:pointer; color:#ef4444; font-size:0.7rem; margin-left:10px;">[小小]</span> -->
        </div>
        <div class="main-content">
            <div class="center-content">
                <div id="win" class="win-msg">WAY OUT FOUND!</div>
                <div class="canvas-wrapper">
                    <canvas id="maze"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 小孝蝎 -->
    <script src="maze-registry.js"></script>
    <script src="maze-i18n.js"></script>
    <script src="maze-save.js"></script>
    <script src="maze-menu.js"></script>
    <script src="maze-sprite.js"></script>
    <script src="maze-engine.js"></script>
    <script src="maze-renderer.js"></script>
    <script src="maze-input.js"></script>
    <script src="maze-audio.js"></script>
    <script src="maze-physics.js"></script>
    <script src="maze-story.js"></script>
    <script src="maze-main.js"></script>
</body>

</html>
